<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather App</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weatherBody">
        <div class="header">
            <p class="city">City</p>
            <p class="condition">Feel like</p>
            <p class="degree">Temperature</p>
            <img src="" alt="weather icon" class="iconImg">
        </div>

        <div class = 'weather'>
            <p class="humidity">Humidity</p>
            <p class="airPressure">Air Pressure</p>
            <p class="wiredSpeed">Wind Speed</p>
        </div>
        <button>Choose Location</button>
    </div>

    <!-- Start Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form action="#">
             <input type="text" class="myCity form-control" placeholder="Enter Your City ">
             <p class = 'errMsg' style = "margin: 0; padding: 0; color: red; font-weight: bold;"></p>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary saveChange">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!-- End Modal -->

<script src="jQuery/jquery-3.5.1.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
