<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class = "mian-container">
    <div class="weatherBody">
        <div class="header">
            <p class="city"></p>
            <p class="condition"></p>
            <p class="degree"></p>
            <img src="" alt="weather icon" class="iconImg">
        </div>

        <div class = 'weather'>
            <p class="humidity"></p>
            <p class="airPressure"></p>
            <p class="wiredSpeed"></p>
        </div>
        <button>Choose Location</button>
    </div>

    <!-- Start Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form action="#">
             <input type="text" class="myCity form-control" placeholder="Enter Your City ">
             <p class = 'errMsg' style = "margin: 0; padding: 0; color: red; font-weight: bold;"></p>
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary saveChange">Save changes</button>
      </div>
    </div>
  </div>
</div>
 </div>
    <!-- End Modal -->

<script src="jQuery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
